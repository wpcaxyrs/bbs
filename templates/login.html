
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/jquery/style.css">
    <script src="/static/jquery/jquery-3.3.1.js">

    </script>

</head>
<body>
    <div class="container">
        <div class="form row">
            {% block forms %}
            <form action="" method="post">
            {% csrf_token %}
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">LOGIN</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Username" id="username" name="user" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password" name="pwd" maxlength="16"/>
                    </div>
                    <div>
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="验证码" maxlength="20" name="code">
                        <img onclick="changeImg(this)" src="/code/" alt="">
                    </div>

                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住我
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                        <span>{{ msg }}</span>
                        <a href="/adduser/" class="btn btn-danger pull-left" name="zhuce">注册</a>
                    </div>
                </div>
            </div>
            </form>
            <script>
                function changeImg(ths) {
                    ths.src = ths.src + '?';
                }
            </script>
            {% endblock %}
        </div>
    </div>
</body>
</html>
